            <div class="row">
                <div class="col s12">
                    فیلد مقدار ورودی:
                    <div class="input-field inline">
                        <input id="email" type="email" class="validate">
                        <label for="email" data-error="wrong" data-success="right">ایمیل</label>
                    </div>
                </div>
